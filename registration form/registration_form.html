<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <h2>Registration Form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required maxlength="15" placeholder="Enter your username">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required placeholder="Enter your email address">
        <br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required minlength="8" placeholder="Enter a password (minimum 8 characters)">
        <br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="">select your country</option>
            <option value="us">united states</option>
            <option value="uk">united kingdom</option>
            <option value="in">india</option>
            <option value="ca">cannada</option>
        </select>
        <br>
        <label for="bio">Your Bio:</label>
        <textarea name="bio" id="bio" rows="4" cols="50" placeholder="Tell us about yourself"></textarea>
        <br>
        <label for="browsers">Preferred browsers:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="chrome"></option>
            <option value="firefox"></option>
            <option value="safari"></option>
            <option value="opera"></option>
        </datalist>
        <br>
        <label for="profile-pic">Upload profile picture</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
        <br>
        <button type="submit">Register</button>
    </form>
   
    
</body>
</html>
